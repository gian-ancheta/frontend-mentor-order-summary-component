<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="background-color-pale-blue">
  <main class="grid-center size-viewport">
    <article class="card">





      <section class="margin-top-2rem margin-bottom-1-5rem">
        <h1 class="card__heading margin-bottom-1rem">Order Summary</h1>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </section>





      <section class="annual-plan-link margin-bottom-1-5rem">
        <dl class="margin-left-4rem">
          <dt class="color-dark-blue font-weight-bold">Annual Plan</dt>
          <dd class="color-desaturated-blue">$59.99/year</dd>
        </dl>
        <a href="#" class="change-link">Change</a>
      </section>




      <section class="buttons margin-bottom-1-5rem">
        <button class="button button--proceed margin-bottom-1rem">Proceed to Payment</button>
        <button class="button button--cancel">Cancel Order</button>
      </section>





    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gian Ancheta</a>.
  </div>
</body>
</html>
